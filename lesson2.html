<!DOCTYPE html>
<html>
<head>
  <title>Lesson 2 - Bishop Move</title>
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/www/css/chessboard.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/chess.js@0.13.4/chess.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/www/js/chessboard.js"></script>
  <script src="firebase.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
    #status { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>Lesson 2: Move the Bishop to c4</h1>
  <div id="board" style="width: 400px; margin: auto;"></div>
  <div id="status">♝ Move your bishop to c4</div>

  <script>
    const board = Chessboard('board', {
      draggable: true,
      position: {
        e1: 'wK',
        f1: 'wB',
        e8: 'bK'
      },
      onDrop: function (source, target, piece, newPos, oldPos, orientation) {
        if (piece === 'wB' && source === 'f1' && target === 'c4') {
          document.getElementById('status').innerHTML = '✅ Well done! +10 XP';
          firebase.auth().onAuthStateChanged(user => {
            if (user) {
              const ref = firebase.firestore().collection("users").doc(user.uid);
              ref.update({ xp: firebase.firestore.FieldValue.increment(10) }).then(() => {
                setTimeout(() => window.location.href = "lesson3.html", 1500);
              });
            }
          });
        } else {
          document.getElementById('status').innerHTML = '❌ Not quite. Move the bishop to c4.';
          return 'snapback';
        }
      }
    });
  </script>
</body>
</html>
