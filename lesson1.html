
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson 1 - Knight to f3</title>
  <link rel="stylesheet" href="chessboard-1.0.0.min.css" />
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 2rem; }
    #board { width: 400px; margin: auto; }
    #status { margin-top: 1rem; font-size: 1.2rem; }
  </style>
</head>
<body>
  <h1>Lesson 1: Move the Knight to f3</h1>
  <div id="board"></div>
  <div id="status">Your move!</div>

  <script src="chess.min.js"></script>
  <script src="chessboard-1.0.0.min.js"></script>
  <script>
    const board = Chessboard('board', {
      draggable: true,
      position: {
        a1: 'r', b1: 'n', c1: 'b', d1: 'q', e1: 'k', f1: 'b', g1: 'n', h1: 'r',
        a2: 'p', b2: 'p', c2: 'p', d2: 'p', e2: 'p', f2: 'p', g2: 'p', h2: 'p',
        a7: 'P', b7: 'P', c7: 'P', d7: 'P', e7: 'P', f7: 'P', g7: 'P', h7: 'P',
        a8: 'R', b8: 'N', c8: 'B', d8: 'Q', e8: 'K', f8: 'B', g8: 'N', h8: 'R'
      },
      onDrop: (source, target, piece, newPos, oldPos, orientation) => {
        if (source === 'g1' && target === 'f3' && piece === 'N') {
          document.getElementById('status').innerText = '✅ Great job!';
        } else {
          document.getElementById('status').innerText = '❌ Try again. Move the knight from g1 to f3.';
          return 'snapback';
        }
      }
    });
  </script>
</body>
</html>
