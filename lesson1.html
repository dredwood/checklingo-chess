<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lesson 1: Move the Knight</title>

  <!-- ✅ WORKING CDN links from jsDelivr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #board {
      width: 400px;
      margin: 20px auto;
    }
    #status {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>♞ Move the Knight from g1 to f3</h2>
  <div id="board"></div>
  <div id="status">Drag the knight to f3</div>

  <script>
    const config = {
      draggable: true,
      position: {
        g1: 'wN',
        e1: 'wK',
        e8: 'bK'
      },
      onDrop: function (source, target, piece) {
        if (piece === 'wN' && source === 'g1' && target === 'f3') {
          document.getElementById('status').innerText = "✅ Correct!";
        } else {
          document.getElementById('status').innerText = "❌ Try again. Move it to f3.";
          return 'snapback';
        }
      }
    };
    const board = Chessboard('board', config);
  </script>
</body>
</html>
