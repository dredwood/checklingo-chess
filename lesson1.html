<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lesson 1 – Knight Movement</title>
  <link rel="stylesheet" href="chessboard-1.0.0.min.css">
  <style>
    #board {
      width: 400px;
      margin: 20px auto;
    }
    #status {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Lesson 1: Move the Knight to f3</h2>
  <div id="board"></div>
  <div id="status">♞ Move the knight from g1 to f3</div>

  <script src="chess.min.js"></script>
  <script src="chessboard-1.0.0.min.js"></script>
  <script>
    const board = Chessboard('board', {
      draggable: true,
      position: {
        g1: 'wN'
      },
      onDrop: (source, target, piece, newPos, oldPos, orientation) => {
        if (source === 'g1' && target === 'f3' && piece === 'wN') {
          document.getElementById('status').innerText = '✅ Great job!';
        } else {
          document.getElementById('status').innerText = '❌ Try again. Move to f3.';
          return 'snapback';
        }
      }
    });
  </script>
</body>
</html>
