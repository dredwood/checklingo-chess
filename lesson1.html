<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Lesson 1: Knight to f3</title>
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/www/css/chessboard.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/chess.js@0.13.4/chess.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/www/js/chessboard.js"></script>
  <script src="firebase.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
      background: #f4f6f8;
    }
    h1 {
      margin-bottom: 20px;
    }
    #board {
      width: 400px;
      margin: auto;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Lesson 1: Move the Knight to f3</h1>
  <div id="board"></div>
  <div id="status">♞ Move your knight from g1 to f3</div>

  <script>
    const board = Chessboard('board', {
      draggable: true,
      position: {
        e1: 'wK',
        g1: 'wN',
        e8: 'bK'
      },
      onDrop: function (source, target, piece, newPos, oldPos, orientation) {
        if (piece === 'wN' && source === 'g1' && target === 'f3') {
          document.getElementById('status').innerText = '✅ Correct! +10 XP';

          firebase.auth().onAuthStateChanged(user => {
            if (user) {
              const ref = firebase.firestore().collection("users").doc(user.uid);
              ref.update({ xp: firebase.firestore.FieldValue.increment(10) })
                .then(() => {
                  setTimeout(() => {
                    window.location.href = "lesson2.html";
                  }, 1500);
                });
            }
          });
        } else {
          document.getElementById('status').innerText = '❌ Try again. Move the knight to f3.';
          return 'snapback';
        }
      }
    });
  </script>
</body>
</html>
