<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson 1 - Checklingo Chess</title>

  <!-- ✅ Chessboard CSS via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #board {
      width: 400px;
      margin: 20px auto;
    }

    #status {
      margin-top: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Lesson 1: Move the Pawn</h1>
  <div id="board"></div>
  <div id="status">Drag the pawn to f3.</div>

  <!-- ✅ Load Chess logic -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.min.js"></script>

  <!-- ✅ Load Chessboard.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <script>
    const game = new Chess();

    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: (source, target, piece, newPos, oldPos, orientation) => {
        if (target === 'f3' && piece === 'wP' && source === 'f2') {
          document.getElementById('status').innerHTML = '✅ Great job!';
          return;
        } else {
          document.getElementById('status').innerHTML = '❌ Try again. Move the f2 pawn to f3.';
          return 'snapback';
        }
      }
    });
  </script>
</body>
</html>
