<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lesson 1 - Knight Movement</title>

  <!-- ✅ ChessboardJS + Chess.js via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  <style>
    #board {
      width: 400px;
      margin: 20px auto;
    }
    #status {
      text-align: center;
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Lesson 1: Move the Knight to f3</h2>
  <div id="board"></div>
  <div id="status">♞ Move the knight to f3</div>

  <!-- ✅ Firebase (optional, remove if not using login/xp yet) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>

  <!-- ✅ Chess.js + Chessboard.js -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.13.4/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <script>
    const game = new Chess();
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: (source, target, piece) => {
        if (piece !== 'wN') return 'snapback';

        if (source === 'g1' && target === 'f3') {
          document.getElementById('status').innerText = '✅ Great job!';

          // Optional XP award if user is signed in
          firebase.auth().onAuthStateChanged(user => {
            if (user) {
              const userRef = firebase.firestore().collection("users").doc(user.uid);
              userRef.update({ xp: firebase.firestore.FieldValue.increment(10) });
            }
          });

          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);
        } else {
          document.getElementById('status').innerText = '❌ Try again. Move the knight to f3.';
          return 'snapback';
        }
      }
    });
  </script>
</body>
</html>
